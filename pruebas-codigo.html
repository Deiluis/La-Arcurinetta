<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/curso-html.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41b6154676.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Holaaaaaaaaaaaaaaaaaaaaaa</h1>

    <section class="code-section">
        <div class="buttons">
            <a href="#" class="execute button">Ejecutar <i class="fa-solid fa-angle-right"></i></a>
            <a href="#" class="restart button">Reiniciar <i class="fa-solid fa-arrow-rotate-left"></i></a>
            <a href="#" class="copy button">Copiar <i class="fa-solid fa-clipboard"></i></a>
        </div>

        <div class="code">
            <span class="selector">h1</span> {<br>
            <span class="property">color</span>: <span class="value">red</span>;<br>
            <span class="property">padding</span>: <span class="value">5px</span>;<br>
            <span class="property">font-weight</span>: <span class="value">100</span>;<br>
            }<br><br>

            <span class="selector">p</span> {<br>
            <span class="property">color</span>: <span class="value">green</span>;<br>
            <span class="property">display</span>: <span class="value">inline-block</span>;<br>
            <span class="property">background-color</span>: <span class="value">#00f</span>;<br>
            }<br>
        </div>
    
        <div class="result">
            <h1>Hola mundo</h1>
            <p>Esto es un parrafo</p>
        </div>
    </section>

    <br>

    <section class="code-section">
        <div class="buttons">
            <a href="#" class="execute button">Ejecutar <i class="fa-solid fa-angle-right"></i></a>
            <a href="#" class="restart button">Reiniciar <i class="fa-solid fa-arrow-rotate-left"></i></a>
            <a href="#" class="copy button">Copiar <i class="fa-solid fa-clipboard"></i></a>
        </div>

        <div class="code">
            <span class="selector">h1</span> {<br>
            <span class="property">color</span>: <span class="value">blue</span>;<br>
            }<br>
        </div>
    
        <div class="result">
            <h1>Hola mundo</h1>
            <p>Esto es un parrafo</p>
        </div>
    </section>

    <style></style>

    <script src="assets/js/ejecutar-css.js"></script>
</body>
</html>
